<!DOCTYPE html>
<html lang="en-CAN">
<head>
  <meta charset="UTF-8">
  <title>Jenny South Portfolio</title>
  
  <!--Header -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
  
  <!--Body font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: #FFFDF7; 
      margin: 0;  
      width: 100%; 
      height: 100%; 
      display: flex;
      padding: 20px;
    }
    
    h1 {
      color: black;
      font-size: 300px; 
      font-family: 'League Gothic', sans-serif; 
      margin: 0; 
    }
    
    h2 {
      color: #FFFDF7;
      font-family: 'League Gothic', sans-serif;
      font-size: 120px; 
      margin: 0; 
    }
    
    p {
      color: black;
      font-family: 'Noto Sans', sans-serif; 
    }
    
    #onLeftSide {
      width: 50%; 
      display: block;
    }
    
    #onRightSide {
      width: 55%;
      position: relative; 
      padding: 20px;
      display: block;
    }
    
    #blackRect {
      width: 550px;
      height: 600px;
      background-color: black;
      position: absolute;
      left: 0;
      margin-left: 60; 
      top: 60;
      z-index: 0; 
      display: block;
    }
    
    #blackline{
      width: 450;
      height: 5px;
      background-color: black;
      position: absolute;
      left: 20;
      top: 700px;
      display: block;
    }
    
    #whiteline{
      width: 500;
      height: 5px;
      background-color: #FFFDF7;
      position: absolute;
      left: 80;
      top: 90px;
      display: block;
    }

    #onRightSide h2, #onRightSide h1, #onRightSide p {
      z-index: 1; 
      position: relative;
    }
    
    .whitetext{
      margin-top: 80px;
      margin-left: 60px
    }
    
    .blacktext{
      margin-left: 250px; 
    }
  
  </style>
</head>
<body>
  
  <div id="onLeftSide">
    <div class="blacktext">
    <h1> PORT </h1>
    <h1> FOLIO </h1>
    <p> STUDENT DESIGNER INTERESTED IN UX/UI DESIGN, WEB DESIGN, AND MARKETING.</p>
      </div>
    <div id="blackline"></div>
  </div>

  <div id="onRightSide">
    <div id="blackRect"></div> <!-- Rectangle positioned behind the text -->
    <div id="whiteline"></div>
    <div class="whitetext">
    <h2 style="font-size:75px">I'M</h2>
    <h2>JENNY</h2>
    <h2>SOUTH</h2>
    <h2 style="font-size:50px">JRSOUTH@UWATERLOO.CA</h2>
      </div>
  </div>
</body>
</html>
