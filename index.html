<!DOCTYPE html>
<html lang="en-CAN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenny South Portfolio</title>
  
  <!--Header -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
  
  <!--Body font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: #FFFDF7; 
      margin: 0;
      width: 100%; 
      height: 100vh;
      display: flex;
      padding: 20px;
    }
    
    h1 {
      color: black;
      font-size: 300px; 
      font-family: 'League Gothic', sans-serif; 
      margin: 0;
      line-height: 1;
      letter-spacing: 13; 
    }
    
    h2 {
      color: #FFFDF7;
      font-family: 'League Gothic', sans-serif;
      font-size: 120px; 
      margin: 0;
      line-height: 1; 
    }
    
    p {
      color: black;
      font-family: 'Noto Sans', sans-serif; 
    }
    
    #onLeftSide {
      width: 45%;
      display: flex;
      flex-direction: column;
      position: relative;
      justify-content: flex-start;
    }
    
  
    #onRightSide {
      width: 50%;
      position: relative; 
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; 
    }
    /* justifying content/ flex content https://www.w3schools.com/cssref/css3_pr_justify-content.php */
    

    #blackRect {
      width: 550px;
      height: 580px;
      background-color: black;
      position: absolute;
      left: 60px;
      top: 60px;
      z-index: 0;
    }
    
    #blackline {
      width: 475px;
      height: 5px;
      background-color: black;
      position: absolute;
      left: 200px;
      top: 630px;
    }
    
    #whiteline {
      width: 500px;
      height: 5px;
      background-color: #FFFDF7;
      position: absolute;
      left: 85px;
      top: 90px;
    }

    #onRightSide h2, #onRightSide h1, #onRightSide p {
      z-index: 1;
      position: relative;
    }
    
    .whitetext {
      margin-top: 240px;
      margin-left: 65px;
    }
    
    .blacktext {
      margin-left: 200px; 
      margin-top: 30px; 
    }

  
    #onRightSide img {
      position: absolute;
      z-index: 1;
      top: 175px;
      left: 209px;
      width: 400px; 
      opacity: 80%
    }
  
  </style>
</head>
<body>
  
  <div id="onLeftSide">
    <div class="blacktext">
      <h1> PORT </h1>
      <h1> FOLIO </h1>
      <p> STUDENT DESIGNER INTERESTED IN UX/UI DESIGN, WEB DESIGN, AND MARKETING.</p>
    </div>
    <div id="blackline"></div>
  </div>

  <div id="onRightSide">
    <img src="Me.png" alt="self portrait">
    <div id="blackRect"></div> 
    <div id="whiteline"></div>
    <div class="whitetext">
      <h2 style="font-size:75px">I'M</h2>
      <h2>JENNY</h2>
      <h2>SOUTH</h2>
      <h2 style="font-size:45px">JRSOUTH@UWATERLOO.CA</h2>
    </div>
  </div>
</body>
</html>
